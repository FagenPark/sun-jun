<div class="flex bullet-wrap ">
  <div class="hex-wrap waypoint animated flip-in-x" data-animation="flip-in-x">
    <div class="hexagon">
      <i class="mdi" [ngClass]="bulletIcon"></i>
    </div>
  </div>
  <div class="waypoint animated fade-in" data-animation="fade-in">
    <div class="label bold">{{bulletLabel}}</div>
    <div>
      {{bulletDescription}}
    </div>
  </div>
</div>
